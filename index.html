<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор прибутку СЕС</title>

	<link href="style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header class="bg-primary text-white p-3">
		<p class="display-4">Калькулятор прибутку сонячної електростанції</p>
	</header>
	
	<div class="container mt-4">
		<form class="border-bottom pb-3" id="profit-calculator">
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="average-power" class="form-label text-decoration-underline" 
						data-bs-toggle="tooltip"
						title="Середньодобова потужність сонячної електростанції">
						Середньодобова потужність (МВт):
					</label>
					<input type="number" step="any" class="form-control" id="average-power" value="5" required>
				</div>
				<div class="col-md-6">
					<label for="energy-price" class="form-label text-decoration-underline" 
						data-bs-toggle="tooltip"
						title="Вартість електроенергії">
						Вартість електроенергії (грн/кВт·год):
					</label>
					<input type="number" step="any" class="form-control" id="energy-price" value="7" required>
				</div>
			</div>
			
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="error-before" class="form-label text-decoration-underline" 
						data-bs-toggle="tooltip"
						title="Похибка прогнозу до вдосконалення">
						Похибка прогнозу (до вдосконалення), σ1 (МВт):
					</label>
					<input type="number" step="any" class="form-control" id="error-before" value="1" required>
				</div>
				<div class="col-md-6">
					<label for="error-after" class="form-label text-decoration-underline" 
						data-bs-toggle="tooltip"
						title="Похибка прогнозу після вдосконалення">
						Похибка прогнозу (після вдосконалення), σ2 (МВт):
					</label>
					<input type="number" step="any" class="form-control" id="error-after" value="0.25" required>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary mt-3">Розрахувати</button>
		</form>
		
		<div class="mt-4 border-bottom pb-3">
			<p class="display-6">
				Результати розрахунку
			</p>
			<div id="results" class="p-3 bg-light rounded">
				<div class="row mb-2">
					<div class="col-md-6">
						<p class="fw-bold text-decoration-underline" data-bs-toggle="tooltip"
						title="Прибуток до вдосконалення прогнозу">
							Прибуток до вдосконалення:
						</p>
					</div>
					<div class="col-md-6">
						<p class="text-muted" id="profit-before"></p>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-6">
						<p class="fw-bold text-decoration-underline" data-bs-toggle="tooltip"
						title="Штраф до вдосконалення прогнозу">
							Штраф до вдосконалення:
						</p>
					</div>
					<div class="col-md-6">
						<p class="text-muted" id="fine-before"></p>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-6">
						<p class="fw-bold text-decoration-underline" data-bs-toggle="tooltip"
						title="Прибуток після вдосконалення прогнозу">
							Прибуток після вдосконалення:
						</p>
					</div>
					<div class="col-md-6">
						<p class="text-muted" id="profit-after"></p>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-6">
						<p class="fw-bold text-decoration-underline" data-bs-toggle="tooltip"
						title="Штраф після вдосконалення прогнозу">
							Штраф після вдосконалення:
						</p>
					</div>
					<div class="col-md-6">
						<p class="text-muted" id="fine-after"></p>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-md-6">
						<p class="fw-bold text-decoration-underline" data-bs-toggle="tooltip"
						title="Загальний прибуток">
							Загальний прибуток:
						</p>
					</div>
					<div class="col-md-6">
						<p class="text-muted" id="total-profit"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="main.js" type="module"></script>
	<script src="app.js" type="module"></script>
	<script src="utils.js" type="module"></script>
</body>
</html>
